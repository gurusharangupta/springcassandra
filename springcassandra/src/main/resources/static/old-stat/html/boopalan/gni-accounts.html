<link rel="import" href="../../js/bower_components/polymer/polymer-element.html">
<link rel="import" href="../../js/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="card-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gni-accounts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }


    </style>

    <iron-ajax auto
          url="/stub/products.json"
          params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'
          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>

    <app-location route="{{route}}"></app-location>

    <div class="flex-container">
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <card-item primary-item>
          <span slot="title">[[item.name]]</span>
          <span slot="description">
            [[item.detail]]
            <ul>
              <template is="dom-repeat" items="[[item.mainFeatures]]">
                <li>[[item]]</li>
              </template>
            </ul>

            <paper-button class="action">Get it Now</paper-button>
          </span>

        </card-item>
      </template>
    </div>
  </template>

  <script>
    class GniAccounts extends Polymer.Element {
      static get is() { return 'gni-accounts'; }

      static get properties(){
        return {
          routeRef:{
            type:Object,
            notify:true
          }
        }
      }

      _comparItemClicked(){
        this.set('route.path', '/view2');
      }

    }

    window.customElements.define(GniAccounts.is, GniAccounts);
  </script>
</dom-module>
